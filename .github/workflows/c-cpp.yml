name: C/C++ CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build wpy+
        working-directory: interpilers/wpy+
        run: make

  test:
    runs-on: ubuntu-latest
    needs: build   # ðŸ‘ˆ ensures this waits for build
    steps:
      - uses: actions/checkout@v4
      - name: Run hello.pyp
        working-directory: interpilers/wpy+
        run: ./wpy+ hello.pyp
