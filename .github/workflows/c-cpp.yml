name: C/C++ CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build wpy+
      working-directory: interpilers/wpy+
      run: |
        if [ -f Makefile ]; then
          make
        else
          gcc -Wall -Wextra -std=c11 -c main.c -o main.o
          gcc -Wall -Wextra -std=c11 -c lexer.c -o lexer.o
          gcc -Wall -Wextra -std=c11 -c parser.c -o parser.o
          gcc -Wall -Wextra -std=c11 -c interpiler.c -o interpiler.o
          gcc -Wall -Wextra -std=c11 -o wpy+ main.o lexer.o parser.o interpiler.o
        fi

    - name: Run hello.pyp
      working-directory: interpilers/wpy+
      run: /interpilers/wpy+/wpy+.exe interpilers/wpy+/hello.pyp
