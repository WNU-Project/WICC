name: C/C++ CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build wpy+
        working-directory: interpilers/wpy+
        run: make

  test:
    runs-on: ubuntu-latest
    needs: build   # ðŸ‘ˆ ensures this waits for build
    steps:
      - uses: actions/checkout@v4
      - name: Run hello.pyp
        working-directory: interpilers/wpy+
        run: |
          set -eux
          echo "Listing interpilers/wpy+ contents:"
          ls -la
          # Prefer Linux-style binary name, fall back to .exe if present
          if [ -x ./wpy+ ]; then
            ./wpy+ hello.pyp
          elif [ -x ./wpy+.exe ]; then
            ./wpy+.exe hello.pyp
          else
            echo "No executable found: expected ./wpy+ or ./wpy+.exe" >&2
            exit 2
          fi
